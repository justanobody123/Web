<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
</head>
<body>
	<div class="calculator">
		<div class="header">
			<div class="left-align">
				<img src="img/calc-icon.png" class="small-icon" />
				<div class="title">Calculator</div>
			</div>
			<div class="right-align">
				<img class="min-max-close" src="img/min-max-close.png"/>
			</div>

		</div>
		
		<div class="interface">
			<div class="strip-menu">
				<div>Edit</div>
				<div>View</div>
				<div>Help</div>
			</div>
			<div class="display">0.</div>

			<div class="top-buttons">
				<div class="empty-button"></div>
				<div class="large-button red-text">Backspace</div>
				<div class="large-button red-text">Ce</div>
				<div class="large-button red-text">C</div>
			</div>
			<div class="buttons">
				<div class="memory-buttons">
					<div class="small-button red-text">MC</div>
					<div class="small-button red-text">MR</div>
					<div class="small-button red-text">MS</div>
					<div class="small-button red-text">M+</div>
				</div>
				<div class="digits-and-operations">
					<div class="small-button blue-text">7</div>
					<div class="small-button blue-text">8</div>
					<div class="small-button blue-text">9</div>
					<div class="small-button red-text">/</div>
					<div class="small-button blue-text">sqrt</div>
					<div class="small-button blue-text">4</div>
					<div class="small-button blue-text">5</div>
					<div class="small-button blue-text">6</div>
					<div class="small-button red-text">*</div>
					<div class="small-button blue-text">%</div>
					<div class="small-button blue-text">1</div>
					<div class="small-button blue-text">2</div>
					<div class="small-button blue-text">3</div>
					<div class="small-button red-text">-</div>
					<div class="small-button blue-text">1/x</div>
					<div class="small-button blue-text">0</div>
					<div class="small-button blue-text">+/-</div>
					<div class="small-button blue-text">.</div>
					<div class="small-button red-text">+</div>
					<div class="small-button red-text">=</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
